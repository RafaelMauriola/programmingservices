<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechPro Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h1>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password">
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg w-full font-semibold">Login</button>
        </form>
        <p class="text-sm text-gray-600 mt-4 text-center">Don't have an account? <a href="/register" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign Up</a></p>
    </div>
</body>
</html>
